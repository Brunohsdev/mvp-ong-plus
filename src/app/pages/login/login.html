
<section class="principal">
    <div class="imagem">
      <img src="/logo-ong-white.svg" class="img-logo" alt="Logo do ong+">
      <h5>Ong +</h5>
    </div>
    <div class="login">
      <div class="titulo">
        <h2 class="fw-bold text-center mb-3">Bem-vindo!</h2>
        <p class="text-muted text-center mb-4">Para acessar o sistema, informe seu usuário e senha.</p>
      </div>
      <form>  
        <!-- Usuário -->
        <mat-form-field appearance="fill" class="w-100 mb-3">
          <input
            matInput
            type="text"
            placeholder="Digite seu usuário"
            name="usuario"
            required
            class="input input-usuario"
          />
        </mat-form-field>

        <!-- Senha -->
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput 
          [type]="hide() ? 'password' : 'text'" />
          <button
            matIconButton
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <!-- Toggle -->
        <div class="form-check form-switch mb-3 d-flex justify-content-between align-items-center">
          <label class="form-check-label text-muted">Logar automaticamente</label>
          <mat-slide-toggle></mat-slide-toggle>
        </div>

        <!-- Mensagem de erro -->
        <!-- <div *ngIf="loginError()" class="text-danger fw-bold text-center mb-3">
          *Falha no login: Nome de usuário ou senha incorretos.
        </div> -->

        <!-- Botão -->
        <button
          class="btn btn-primary w-100"
          type="submit"
          
        >
        <!-- [disabled]="!frmLogin.valid" -->
          Enviar
        </button>
      </form>
    </div>
</section>
